name: Update Yule Log

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install GitHub CLI extension
        run: gh extension install yourusername/gh-yule-log
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Yule Log
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          gh yule-log -contribs | \
          magick -background black -fill white -font DejaVu-Sans-Mono label:@- yule-log.png
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add yule-log.png
          git commit -m "Update Yule Log" || exit 0
          git push
